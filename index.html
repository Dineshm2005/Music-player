<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.player{
  width:340px;
  padding:22px;
  border-radius:22px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
  color:#fff;
  text-align:center;
}

/* Album */
.album{
  width:100%;
  height:260px;
  border-radius:18px;
  overflow:hidden;
  margin-bottom:18px;
}

.album img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Song details */
.details h3{
  font-weight:600;
  font-size:20px;
}

.details p{
  font-size:14px;
  opacity:0.75;
  margin-top:4px;
}

/* Progress bar */
.progress-container{
  width:100%;
  height:6px;
  background:rgba(255,255,255,0.3);
  border-radius:10px;
  margin:22px 0;
  overflow:hidden;
}

.progress{
  width:0%;
  height:100%;
  background:#fff;
  transition:width 0.2s linear;
}

/* Controls */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
}

.controls button{
  width:55px;
  height:55px;
  border:none;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
  color:#fff;
  font-size:22px;
  cursor:pointer;
  transition:0.3s;
}

.controls button:hover{
  background:rgba(255,255,255,0.4);
  transform:scale(1.05);
}

/* Play button highlight */
.play{
  background:#fff !important;
  color:#000 !important;
  font-size:24px;
}
</style>
</head>

<body>

<div class="player">
  <div class="album">
    <img id="cover" src="https://picsum.photos/400?random=1">
  </div>

  <div class="details">
    <h3 id="title">Midnight Vibes</h3>
    <p id="artist">DJ Nova</p>
  </div>

  <div class="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button class="play" id="playBtn" onclick="togglePlay()">▶</button>
    <button onclick="nextSong()">⏭</button>
  </div>
</div>

<script>
let isPlaying=false;
let progress=0;
let timer;

const playBtn=document.getElementById("playBtn");
const progressBar=document.getElementById("progress");

const songs=[
  {title:"Midnight Vibes",artist:"DJ Nova"},
  {title:"Neon Dreams",artist:"Ava Synth"},
  {title:"City Lights",artist:"Echo Pulse"}
];

let currentSong=0;

function togglePlay(){
  if(!isPlaying){
    playBtn.innerHTML="⏸";
    startProgress();
  }else{
    playBtn.innerHTML="▶";
    stopProgress();
  }
  isPlaying=!isPlaying;
}

function startProgress(){
  timer=setInterval(()=>{
    if(progress>=100){
      progress=0;
    }
    progress+=1;
    progressBar.style.width=progress+"%";
  },180);
}

function stopProgress(){
  clearInterval(timer);
}

function nextSong(){
  currentSong=(currentSong+1)%songs.length;
  updateSong();
}

function prevSong(){
  currentSong=(currentSong-1+songs.length)%songs.length;
  updateSong();
}

function updateSong(){
  document.getElementById("title").innerText=songs[currentSong].title;
  document.getElementById("artist").innerText=songs[currentSong].artist;
  document.getElementById("cover").src="https://picsum.photos/400?random="+(currentSong+1);
  progress=0;
  progressBar.style.width="0%";
}
</script>

</body>
</html>
